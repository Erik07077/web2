<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
     
        <div class="player">
       <h2 class = "player-title" >musica para programar()</h2>
       <div class="playeroverlay">
        <div class="player-actions">
            <button class="button" id="backward" aria-label="adelantar10sg" title="retoceder 10sg"></button>
            <button class="button" hidden id="pause" aria-label="pause" title="pausar"></button>
            <button class="button" id="play" aria-label="play" title="play"> </button>
            <button class="button" id="forward" aria-label="retroceder 10sg" title=" adelantar10sg"></button>
          <div>
              <div class="player-pro">
                <input id="progress" type="range" min="0" value="0" step="1">
    
              </div>
           
       </div>
     
          
      </div>

       </div>
            
        
            <video id="video" poster="./images/poster.jpg"  src="/musica.mp4"  width="300px"></video>
        </div>
        
    </div>
    


    <script src="js.js"></script>
    

</body>
</html>
